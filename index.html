    <!DOCTYPE html>
    <html lang="en">

    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
            integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP&display=swap" rel="stylesheet">
        <script src="https://kit.fontawesome.com/e51c99212f.js" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="style.css">
        <title>Expense Tracker</title>
    </head>

    <body>
        </div>
        <div class="menu-container">
            <form class="add-form">
                <div class="form-row">
                    <label for="date">Date:</label>
                    <input type="date" name="date" id="date" required>
                </div>
                <div class="form-row">
                    <label for="description">Description:</label>
                    <input type="text" id="description" placeholder="reasons to spend money" required>
                </div>
                <div class="form-row">
                    <label for="category">Category:</label>
                    <input type="text" id="category" placeholder="type" required>
                </div>
                <div class="form-row">
                    <label for="amount">Amount:</label>
                    <input type="number" id="amount" placeholder="" required>
                </div>
                <button class="submit-btn add-items" type="submit">Submit</button>
        </div>
        </form>
        </div>
        <div class="table-container">
            <div class="expense-table">
                <table>
                    <thead>
                        <tr id="id">
                            <th class="table-header date-header">Date
                                <span><i class="fas fa-sort date-sort"></i></span>
                            </th>
                            <th class="table-header description-header">Description
                                <span><i class="fas fa-sort description-sort"></i>
                                </span>
                            </th>
                            <th class="table-header category-header">Category
                                <span><i class="fas fa-sort category-sort"></i>
                                </span>
                            </th>
                            <th class="table-header amount-header">Amount
                                <span><i class="fas fa-sort amount-sort"></i>
                                </span>
                            </th>
                            <th class="table-header id-header">ID
                                <span><i class="fas fa-sort id-sort"></i>
                                </span>
                            </th>
                            <th><i class="fas fa-minus-circle delete-icon delete-header delete-all"></i></th>
                        </tr>
                    </thead>
                    <tbody>
                    </tbody>
                </table>
            </div>
        </div>
    </body>

    </html>
